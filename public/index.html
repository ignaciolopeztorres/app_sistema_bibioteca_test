<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properties -->
    <title>Homepage - Semantic</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/semantic-ui/semantic.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">  
    
  </head>
  <body>
    <div id="app">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui teal image header">
            <img src="assets/images/logo.png" class="image">
            <div class="content">
              Log-in to your account
            </div>
          </h2>
          <form class="ui large form">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="email" placeholder="E-mail address">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Password">
                </div>
              </div>
              <div class="ui fluid large teal submit button">Login</div>
            </div>
      
            <div class="ui error message"></div>
      
          </form>
      
          <div class="ui message">
            New to us? <a href="#">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
    <!--Script -->
    <script src="javascripts/jquery/jquery-3.6.0.js"></script>
    <script src="javascripts/semantic-ui/semantic.js"></script>
    <script src="javascripts/app/login.js"></script>
  </body>
</html>
